<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>hustl style</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
              <h3 class="text-muted">hustl style guide</h3>
            </div>

            <!-- colors -->
            <div class="row style-layout">
                <div class="col-lg-10 main">
                    <h1>Colors</h1>
                      <ul class="hustl-colors">
                        <li>
                          <div class="circle  color-blue">#040443</div>
                          <div class="color-name">$color-navy</div>
                        </li>
                        <li>
                          <div class="circle color-green">#69BE69</div>
                          <div class="color-name">$color-green</div>
                        </li>
                        <li>
                          <div class="circle color-light-gray">#F1F2F1</div>
                          <div class="color-name">$color-light-gray</div>
                        </li>
                        <li>
                          <div class="circle color-gray">#BFBFBF</div>
                          <div class="color-name">$color-gray</div>
                        </li>
                      </ul>
                </div>
            </div>
            <!-- form/modal -->
            <div class="row style-layout">
              <div class="col-lg-10 main">
                <h1>Sign in form</h1>
                <form class="form-horizontal form-style" role="form">
                  <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- logos -->
            <div class="row style-layout">
              <div class="col-lg-10 main">
                <h1>Logo</h1>
                <div class="logo-img">
                  <img src="images/hustl.png" class="img-responsive" alt="Responsive image">
                  <img src="images/hustl-bw.png" class="img-responsive" alt="Responsive image">
                  <img src="images/hustl-color.png" class="img-responsive" alt="Responsive image">
                </div>
              </div>
            </div>
            <!-- buttons -->
            <div class="row style-layout">
              <div class="col-lg-10 main">
                <h1>Buttons</h1>
                <div class="button-style">
                  <ul>
                    <li>
                      <div class="btn-example">
                        <button type="button" class="btn btn-success">Success</button>
                      </div>
                    </li>
                    <li>
                      <div class="btn-example">
                      <a type="button" href="#" class="btn-lg btn-success">Success</a>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- browse cards -->
            <div class="row style-layout">
              <div class="col-lg-10 main">
                <h1>Hustler cards</h1>
                <div class="seller-card card-style">
                  <div class="project-photo">
                    <img class="avatar" src="images/boom.jpg">
                  </div>
                  <h4>Project Name</h4>
                  <div class="location-text">South Carolina</div>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                      60%
                    </div>
                  </div>

                </div>
              </div>
            </div>


            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
